<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Movies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="../CSS/mainCSS.css">
</head>

<body>
    <!-- Top Bar -->
    <nav id="title-bar">
        <div class="nav-wrapper">
            <div class="draggable"></div>
            <a id="title" class="brand-logo center">Movies</a>
            <div id="title-bar-btns">
                <div id="min-btn">
                    <svg class="title-bar-svg" aria-hidden="false" width="12" height="12" viewBox="0 0 12 12">
                        <rect fill="currentColor" width="10" height="1" x="1" y="6"></rect>
                    </svg>
                </div>
                <div id="max-btn">
                    <svg class="title-bar-svg" width="12" height="12" viewBox="0 0 12 12">
                        <rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect>
                    </svg>
                </div>
                <div id="close-btn">
                    <svg class="title-bar-svg" width="12" height="12" viewBox="0 0 12 12">
                        <polygon fill="currentColor" fill-rule="evenodd"
                            points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1">
                        </polygon>
                    </svg>
                </div>
            </div>
        </div>
    </nav>

    <!-- The List -->
    <div class='scrollbar'>
        <ul></ul>
    </div>
    <!-- No Items in List -->
    <div id="empty" class="center-align">No movies added yet.</div>

    <!-- Add more movies -->
    <div id="add-btn">
        <svg viewBox="0 0 442 442">
            <path transform="rotate(-45 220.15063476562486,220.15063476562497) " id="svg_1"
                d="m286.870628,220.150629l100.07,-100.07c12.28,-12.28 12.28,-32.19 0,-44.48l-22.24,-22.24c-12.28,-12.28 -32.19,-12.28 -44.48,0l-100.07,100.07l-100.07,-100.07c-12.28,-12.28 -32.19,-12.28 -44.48,0l-22.24,22.24c-12.28,12.28 -12.28,32.19 0,44.48l100.07,100.07l-100.07,100.07c-12.28,12.28 -12.28,32.19 0,44.48l22.24,22.24c12.28,12.28 32.2,12.28 44.48,0l100.07,-100.07l100.07,100.07c12.28,12.28 32.2,12.28 44.48,0l22.24,-22.24c12.28,-12.28 12.28,-32.19 0,-44.48l-100.07,-100.07z"
                fill="currentColor" />
        </svg>
    </div>

    <!-- Search Bar for Movies -->
    <nav id="search-bar" hidden>
        <div class="nav-wrapper">
            <form>
                <div class="input-field">
                    <input id="search" type="search" required>
                    <label class="label-icon" for="search">
                        <svg class="search-svg" viewBox="0 0 512 512">
                            <path fill="currentColor"
                                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z">
                            </path>
                        </svg></label>
                    <svg viewBox="0 0 512 512" class="search-close">
                        <path fill="currentColor"
                            d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z">
                        </path>
                    </svg>
                </div>
            </form>
        </div>
    </nav>

    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src='../JS/mainWin.js'></script>
</body>

</html>
